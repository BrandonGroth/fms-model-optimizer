[tox]
envlist = py, lint, fmt
minversion = 4.4

[testenv]
description = run tests (unit)
# Use PyTorch CPU build instead of CUDA build in test envs
setenv =
    PIP_EXTRA_INDEX_URL=https://download.pytorch.org/whl/cpu
extras =
    dev
package = wheel
wheel_build_env = pkg
deps =
    pytest
commands =
    pytest {posargs:tests}

[testenv:lint]
description = lint with pylint
deps =
    pytest
    pylint>=2.16.2,<4.0
    pylint-pydantic
commands =
    {envpython} -m pylint --load-plugins pylint_pydantic fms_mo/ tests/

[testenv:fmt]
description = format with pre-commit
deps =
    pre-commit
commands = ./scripts/fmt.sh
allowlist_externals = ./scripts/fmt.sh

[testenv:coverage]
description = report unit test coverage
deps =
    coverage
    pytest
    genbadge[coverage]
commands =
    coverage run \
        --omit=*/_version.py \
        --source=fms_mo \
        --module pytest tests/
    coverage report -m
    coverage xml
    genbadge coverage -s -i coverage.xml
